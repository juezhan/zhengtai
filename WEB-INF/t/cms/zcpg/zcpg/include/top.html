<!-- top 结束 -->
<script type="text/javascript">
	$('#top').click(function(){
			if($(this).hasClass('on')){
				$(this).removeClass('on');
			}else{
				$(this).addClass('on');
			}
		});
	$(document).ready(function(){
		var $sign = $('.header .sign');
		function setDivTop(){
			$('#top').css({'top':Math.ceil($sign.offset().top)+'px'});
		}
		setDivTop();
		$(window).resize(setDivTop);
	});
</script>
