<!-- navigation-bar 开始 -->
<link href="/${res}/css/navigation-bar.css" rel="stylesheet"/>
<div class="navigation-bar" id="navigationBar">
    <div class="bd">
        [@cms_channel_list]
        [#if !channel??]
        <div class="item"><a href="/" class="tt index on">首页</a></div>
        [#list tag_list as c]
        [#if c_index<5]
        <div class="item">
            <a href="${c.url}" class="tt">${c.name}</a>
        </div>
        [/#if]
        [/#list]
        [#else]
        <div class="item"><a href="/" class="tt index">首页</a></div>
        [#list tag_list as c]
        <div class="item">
            <a href="${c.url}" class="tt[#if channel??&&channel.id==c.id] on[/#if]">${c.name}</a>
        </div>
        [/#list]
        [/#if]
        [/@cms_channel_list]
    </div>
</div>
<!-- navigation-bar 结束 -->
