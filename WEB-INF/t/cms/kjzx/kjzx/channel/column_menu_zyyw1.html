<!DOCTYPE HTML>

<title>${channel.title!channel.name} - ${site.name}</title>
<script src="${resSys}/jquery.js" type="text/javascript"></script>

        Cms.channelViewCount("${base}", "${channel.id}");

</script>
<head>
    [#include "../include/top.html"/]
    [#include "../include/header.html"/]
    <div class="xwzx clearfix">
        <div class="banner">
            <div class="container clearfix">
                <img src="/${res}/imgs/xwzx-banner.png"/>
            </div>
        </div>
        <div class="container clearfix">
            <div class="toolbar">
                <div class="crumbs">
                    <i class="icon-home"></i>主营业务
                </div>
            </div>
            <div class="cnt-wrapper">
                <div class="m-cnt">
                    <div class="zyywimgbox">
                        <img src="/${res}/imgs/zyyw.jpg" alt="">
                        <div id="zyywimga">
                            <a class="zyywimgone" href="${base}/kjzx/zyyw/337.jhtml"></a>
                            <a class="zyywimgtwo" href="${base}/kjzx/zyyw/338.jhtml"></a>
                            <a class="zyywimgthree" href="${base}/kjzx/zyyw/339.jhtml"></a>

                        <div id="zyywimgitemdiv">
                            <div class="zyywimgitem one">国家与省市认定的各类科技型企业的策划与申报</div>
                            <div class="zyywimgitem two">科技成果评价</div>
                            <div class="zyywimgitem three">科技政策支持项目的策划与申报</div>
                            <div class="zyywimgitem four"> 协助企业创建省级企业技术中心和省级科技创新中心</div>
                            <div class="zyywimgitem five">联系我们</div>
                        </div>
                    </div>
                    <script>
                        $(function() {
                            $('#zyywimgitemdiv div').hide();
                            $('#zyywimga a').each(function (i) {
                                $(this).hover(function () {
                                    $('#zyywimgitemdiv div').hide().eq(i).show();
                                },function () {
                                    $('#zyywimgitemdiv div').hide();
                                });
                            })


                        })

                    </script>
                </div>
                <div class="ad-wrapper">
                    <img src="/${res}/imgs/ad-1.png"/>
                    <!--<a href="${base}/kjzx/zyyw/340.jhtml"><img src="/${res}/imgs/ad-2.png"/></a>
                    <a href="${base}/kjzx/zyyw/337.jhtml"><img src="/${res}/imgs/ad-3.png"/></a>-->

                    <a href="${base}/kjzx/yjzs/336.jhtml"><img src="/${res}/imgs/ad-3.png"/></a>
