<!DOCTYPE HTML>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="keywords" content="${channel.keywords!}"/>
<meta http-equiv="description" content="${channel.description!}"/>
<title>${channel.title!channel.name} - ${site.name}</title>
<script src="/${res}/js/jquery-3.3.1.min.js"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<script type="text/javascript" src="/${res}/js/jquery.SuperSlide.js"></script>
<style>
    blockquote,body,button,dd,dl,dt,fieldset,h1,h2,h3,h4,h5,h6,hr,input,legend,li,ol,p,pre,td,textarea,th,ul{margin:0;padding:0;border:0}
    body,button,input,select,textarea{font-family:'Microsoft Yahei',"Lucida Grande",Tahoma,Arial,Helvetica,sans-serif;font-size:14px;color:#333}
    button,input,select,textarea{outline:0}
    html{line-height:1}
    address,cite,em,i,var{font-style:normal}
    h1{font-size:18px}
    h2{font-size:16px}
    h3{font-size:14px}
    h4,h5,h6{font-size:100%}
    li,ol,ul{list-style:none}
    a{text-decoration:none;color:#333;cursor:pointer}
    ahover{text-decoration:none;color:#ef3838;transition-duration:.4s}
    img{border:0;vertical-align:middle;-ms-interpolation-mode:bicubic}
</style>
<link href="/${res}/css/ny.css" rel="stylesheet"/>
<link href="/${res}/css/icon.css" rel="stylesheet"/>

<!--[if lt IE 9]>
<script src="/${res}/js/html5shiv.min.js"></script>
<script src="/${res}/js/respond.min.js"></script>

<![endif]-->

<head>
<body class="ny">
[#include "../include/top.html"/]
[#include "../include/header.html"/]

<div class="container">
    <div class="year-wrapper">
        [@cms_channel_list parentId=channel.parentId]
        [#list tag_list as c]
        <a href="${c.url}" class="tt [#if channel.id==c.id] active[/#if]">${c.name}</a>
        [/#list]
        [/@cms_channel_list]
    </div>
    <div>
        [@cms_channel_list parentId=channel.id]
        [#list tag_list as c]
        <a href="${c.url}" class="tt [#if channel.id==c.id] active[/#if]">${c.name}</a>
        [/#list]
        [/@cms_channel_list]
    </div>
</div>

</body>
</html>
