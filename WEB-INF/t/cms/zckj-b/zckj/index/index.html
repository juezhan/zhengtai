<script>
  var mt = null
  var mt = null
  $('#navigationBar a.tt-cell').each(function (e) {
    $(this).hover(function () {
      $($(this).data('target')).addClass('active').siblings().removeClass('active');
    }, function () {
      var $this = $(this);
      mt = setTimeout(function () {
        $($this.data('target')).removeClass('active')
        clearTimeout(mt);
      }, 200)
    })
  })
  $('#navigationBar .cnt').each(function (e) {
    $(this).hover(function () {
      clearTimeout(mt);
      $(this).addClass('active')
    }, function () {
      clearTimeout(mt);
      $(this).removeClass('active')
    })
  })
</script>
