                <td align='left' valign='top' style='line-height:200%' class=font_hui_14_2><br><p class="MsoNormal" style="text-align: left;">
                    ${channel. txt!}
                    <!--　　吉林正泰众创空间是以吉林正泰工程咨询有限公司、吉林东方卓达科技咨询公司、吉林正泰会计师事物所有限公司、吉林正泰资产评估有限公司为基础，以长春净月高新技术产业开发区、长春北湖科技园、国家技术转移东北中心、吉林省科技大市场等入驻企业为主要服务对象，并与吉林大华铭仁律师事务所、吉林省天邦青华知识产权运营服务有限公司、长春科技金融创新服务中心、长春广源小额贷款有限责任公司等建立了长期合作关系，为科技型企业和创新创业者应用新技术、开发新产品、开拓新市场、培育新业态建立的新型创新创业服务平台。-->
                    <!--<br>-->
                    <!--<br>-->
                    <!--　　众创空间定位-->
                    <!--<br>-->
                    <!--<br>-->
                    <!--　　吉林正泰众创空间将通过政府引导、科技引领、模式创新、政策支乘撑、服务集成的“五措并举”方针，有效促进科技信息共享化，科技服务集成化，科技资源商品化和科技成果产业化，使吉林正泰众创空间成为技术创新等成果转化的加速器，科技产业发展的助推器，科技资源统筹利用的聚变器，在创新型国家建设和区域经济社会发展中发挥一定的作用。-->
                    <!--<br>-->
                    <!--<br>-->
                    <!--　　众创空间目标。-->
                    <!--<br>-->
                    <!--<br>-->
                    <!--　　吉林正泰众创空间将努力打造省内一流的创新产业服务平台、科技资源统筹转化中心和第三方科技成果评价评估综合服务基地。到2020年，吉林正泰众创空间线上和线下服务功能和服务设施更加完善，网络体系更加健全。每年线上发布企业难题不少于100项，科技成果300项，推动不少于50项科技成果和重点项目转化落地。线下服务主要根据创业者的需求，自主少为100家以上企业提供科技咨询，项目申报，高新技术企业小巨人企业，认定咨询，企业发展筹划等服务；培训、技术人才，管理人才300人以上；评价，评估科技成果100项以上。-->
                    <!--<br>-->
                    <!--<br>-->
                    <!--　　众创空间功能-->
                    <!--<br>-->
                    <!--<br>-->
                    <!--　　吉林正泰众创空间将重点发挥“服务、共享、培育、交流”四位一体的功能。-->
                    <!--<br>-->
                    <!--<br>-->
                    <!--　　●服务功能——通过提供技术、成果、政策、企业融资知-->
                    <!--<br>-->
                    <!--<br>-->
                    <!--　　识产权等科技资源供需信息的专业化和集成化服务，促进技术转移和成果转化，实现科技资源与产业对接。-->
                    <!--<br>-->
                    <!--<br>-->
                    <!--　　●共享功能—通过众创空间服务平台汇集的技术信息、政策信息、投融资信息以及专家人才等资源信息的开放，实现资源共享共用，提高科技资源的利用率。-->
                    <!--<br>-->
                    <!--<br>-->
                    <!--　　●培育功能——针对科技企业不同发展阶段与成长需求，建立多层次、全方位的科技企业培育体系，激发科技企业转化科技成果和提升企业快速发展的新活力。-->
                    <!--<br>-->
                    <!--<br>-->
                    <!--　　●交流功能——通过举办各种专业论坛、咨询、培训、信息发布等活动，提高科技企业技术创新能力，推动技术成果商品化和产业化进程。-->
                    <!--<br>-->
                    <!--<br>-->
                    <!--　　众创空间模式-->
                    <!--<br>-->
                    <!--<br>-->
                    <!--　　吉林正泰众创空间采取线上服务与线下服务相结合的运营模式。线上服务依托吉林正泰众创空间网络平台的信息资源，可为创新企业在线点击获取符合自身需求的技术和信息。线下服务主要根据创新企业的需求，提供有针对性的专业化服务。-->
                    <!--<br>-->
                    <!--<br>-->
                    <!--　　<br>-->
                <!--</p>-->
