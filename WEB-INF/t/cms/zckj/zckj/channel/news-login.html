<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>吉林正泰众创空间</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--禁止缓存-->
    <meta http-equiv="Expires" CONTENT="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <!--禁止缓存-->
    <link href="css/css.css" rel="stylesheet" type="text/css" />
    <script language="javascript" src="/js/js.js"></script>
</head>

<script language="javascript">
    //验证码刷新
    function changeValidateCode(obj) {
        //获取当前的时间作为参数，无具体意义
        var timenow = new Date().getTime();
        //每次请求需要一个不同的参数，否则可能会返回同样的验证码
        //这和浏览器的缓存机制有关系，也可以把页面设置为不缓存，这样就不用这个参数了。
        obj.src="ValidateCode.ps?d="+timenow;
    }

</script>
[#include "../include/header.html"/]
<body topmargin="0" leftmargin="0" rightmargin="0" bottommargin="0" bgcolor="#f2f2f2">
<link href="css/css.css" rel="stylesheet" type="text/css" />
<table width="100%" height="20" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#f2f2f2">
    <tr>
        <td></td>
    </tr>
</table>
<table width="100%" height="20" border="0" cellspacing="0" cellpadding="0" bgcolor="#f2f2f2">
    <tr>
        <td></td>
    </tr>
</table>
<table width="1200" height="235" border="0" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF" align="center">
    <tr>
        <td height="50" align="center" class="font_hei_18" colspan="2">用户登录</td>
    </tr>
    <tr>
        <td height="1" colspan="2" bgcolor="#f2f2f2"></td>
    </tr>
    <tr>
        <td height="40" colspan="2"></td>
    </tr>
    <tr>
        <td width="450" height="30" align="right" class="font_hui_14_2">&nbsp;</td>
        <td width="750"><span class="font_hong_14">公共场所不建议浏览自动保存登录信息，以防账号丢失</span></td>
    </tr>
    <form action="users_login.ps" name="UserForm" method="post">
        <tr>
            <td width="450" height="55" align="right" class="font_hui_14_2">手机号码：</td>
            <td width="750"><input type="text" name="mobile" style="width:300px; height:30px;line-height:30px" /></td>
        </tr>
        <tr>
            <td height="55" align="right" class="font_hui_14_2">密&nbsp;&nbsp;&nbsp;码：</td>
            <td><input type="password" name="password" style="width:300px; height:30px;line-height:30px" /></td>
        </tr>
        <tr>
            <td height="55" align="right" class="font_hui_14_2">验证码：</td>
            <td>
                <input type="text" name="validateCode" style="width:200px; height:30px;line-height:30px" />
                <img src="/${res}/imgs/ValidateCode.ps" onClick="changeValidateCode(this);" style="cursor:hand;"/>
            </td>
        </tr>
        <tr>
            <td align="right" height="70">&nbsp;</td>
            <td><table width="320" height="35" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td width="150" align="left">
                        <input type="hidden" name="loginType" value="null" />
                        <input type="hidden" name="zixunType" value="null" />
                        <input type="image" src="/${res}/imgs/loginNew.jpg" onClick="return check();"/>		</td>
                </tr>
            </table></td>
        </tr>
        <tr>
            <td height="55" align="right" class="font_hui_14_2"></td>
            <td valign="top"><table width="300" height="30" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td width="158" align="left" class="font_hui_14_2"><a href="${base}/zckj/wjmm/index.jhtml" class="font_hui_14_2">忘记密码？</a></td>
                    <td width="142" align="right" class="font_cheng_14"><a href="${base}/zckj/zcbiao/index.jhtml" class="font_cheng_14">立即注册</a></td>
                </tr>
            </table></td>
        </tr>
    </form>
</table>
</body>
