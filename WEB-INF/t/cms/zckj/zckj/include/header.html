                        今天是：<span id=localtime></span>
                        <script type="text/javascript">
                            function showLocale(objD)
                            {
                                var str,colorhead,colorfoot;
                                var yy = objD.getYear();
                                if(yy<1900) yy = yy+1900;
                                var MM = objD.getMonth()+1;
                                if(MM<10) MM = '0' + MM;
                                var dd = objD.getDate();
                                if(dd<10) dd = '0' + dd;
                                var hh = objD.getHours();
                                if(hh<10) hh = '0' + hh;
                                var mm = objD.getMinutes();
                                if(mm<10) mm = '0' + mm;
                                var ss = objD.getSeconds();
                                if(ss<10) ss = '0' + ss;
                                var ww = objD.getDay();
                                if  ( ww==0 )  colorhead="<font color=\"#000000\">";
                                if  ( ww > 0 && ww < 6 )  colorhead="<font color=\"#000000\">";
                                if  ( ww==6 )  colorhead="<font color=\"#000000\">";
                                if  (ww==0)  ww="星期日";
                                if  (ww==1)  ww="星期一";
                                if  (ww==2)  ww="星期二";
                                if  (ww==3)  ww="星期三";
                                if  (ww==4)  ww="星期四";
                                if  (ww==5)  ww="星期五";
                                if  (ww==6)  ww="星期六";
                                colorfoot="</font>"
                                str = colorhead + yy + "-" + MM + "-" + dd + " " + ww +" " + hh + ":" + mm + ":" + ss +  colorfoot;
                                return(str);
                            }
                            function tick()
                            {
                                var today;
                                today = new Date();
                                document.getElementById("localtime").innerHTML = showLocale(today);
                                window.setTimeout("tick()", 1000);
                            }
                            tick();
                        </script>
                    </ul>

        <script>
            var t = 5000, mt = null, idx = 0

            function adRun() {
                mt = setInterval(function () {
                    idx += 1;
                    itemGo()
                }, t)
            }

            function itemGo() {
                if (idx >= 4 || idx < 0) {
                    idx = 0
                }
                $('#itemCnt .item').eq(idx).addClass('on').siblings().removeClass('on')
                $('#progressBar .progress-bar-dian').eq(idx).addClass('on').siblings().removeClass('on')
            }

            adRun();
            $('#arrowL').click(function () {
                idx -= 1;
                itemGo();
            });
            $('#arrowR').click(function () {
                idx += 1;
                itemGo();
            });
        </script>

<script>
  var mt = null
  $('#navigationBar a.tt-cell').each(function (e) {
    $(this).hover(function () {
      $($(this).data('target')).addClass('active').siblings().removeClass('active');
    }, function () {
      var $this = $(this);
      mt = setTimeout(function () {
        $($this.data('target')).removeClass('active')
        clearTimeout(mt);
      }, 200)
    })
  })
  $('#navigationBar .cnt').each(function (e) {
    $(this).hover(function () {
      clearTimeout(mt);
      $(this).addClass('active')
    }, function () {
      clearTimeout(mt);
      $(this).removeClass('active')
    })
  })
</script>
