<!DOCTYPE HTML>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport"
      content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="keywords" content="${channel.keywords!}"/>
<meta http-equiv="description" content="${channel.description!}"/>
<title>${channel.title!channel.name} - ${site.name} - Powered by JEECMS</title>
<script src="/${res}/js/jquery-3.3.1.min.js"></script>
<link href="/${res}/css/icon.css" rel="stylesheet"/>

<script src="${resSys}/front.js" type="text/javascript"></script>
<link type="text/css" rel="stylesheet" href="/${res}/css/news-content.css"/>
<link href="/${res}/css/icon.css" rel="stylesheet"/>

<!--[if lt IE 9]>
<script src="/${res}/html5shiv.min.js"></script>
<script src="/${res}/respond.min.js"></script>
<![endif]-->

<script type="text/javascript">

  $(function () {
    Cms.checkPerm("${base}", "${content.id}");
    Cms.collectCsi("${base}", "collectCsiDiv", "collect_csi", "${content.id}");
    Cms.attachment("${base}", "${content.id}", "${content.attachments?size}", "attach");
    Cms.viewCount("${base}", "${content.id}");
    Cms.siteFlow("${base}", location.href, document.referrer, "${site.config.flowSwitch?string}");
  });

</script>
<head>
<body class="news">
[#include "../include/top.html"/]
[#include "../include/header.html"/]
<div class="news-ad" style="background-image:url('/${res}/imgs/news-ad.jpg');">
    <div class="container">
    </div>
</div>
<div class="container">
    <div class="news-w">
        <div class="m-1">
            <div class="tit">
                <div class="mn">新闻中心</div>
            </div>
            <div class="list-w">
                <div class="item">
                    <a href="#" class="active">华润医药动态<span>&gt;</span></a>
                </div>
                <div class="item">
                    <a href="#">华润集团动态<span>&gt;</span></a>
                </div>
                <div class="item">
                    <a href="#">媒体聚焦<span>&gt;</span></a>
                </div>
                <div class="item">
                    <a href="#">润药故事<span>&gt;</span></a>
                </div>
                <div class="item">
                    <a href="#">电子期刊<span>&gt;</span></a>
                </div>
            </div>
        </div>
        <div class="m-2">
            <div class="tit">
                <div class="mn">华润医药动态</div>
                <div class="beard">首页>关于我们</div>
            </div>
            <div class="list-w">
                <div class="t-1">${content.title}</div>
                <div class="t-2">
                    <span class="t-2-1">${content.releaseDate?string('yyyy.MM.dd')}</span>
                    <span class="t-2-2">浏览量：<span id="views"></span></span>
                </div>
                <div class="t-3">
                    ${txt!}
                </div>
            </div>
        </div>
    </div>
</div>
[#include "../include/footer.html"/]
[#include "../include/bottom.html"/]
</body>
</html>
