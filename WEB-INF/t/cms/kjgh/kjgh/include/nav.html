<script>
  var $target = $('#navigationBar a.tt.on');
  var mt = null
  $('#navigationBar a.tt').each(function (e) {
    $(this).hover(function () {
      $('#navigationBar a.tt').removeClass('active');
      $(this).addClass('active').next('.menu').addClass('visible');
    }, function () {
        $('#navigationBar a.tt').removeClass('active');
        $target.addClass('active')
      var $this = $(this);
      mt = setTimeout(function () {
        $this.next('.menu').removeClass('visible')
        clearTimeout(mt);
      }, 50)
      $('#navLine').css({left: (0) + 'px'})
    })
  })
  $('#navigationBar .menu').each(function (e) {
    $(this).hover(function () {
      clearTimeout(mt);
      $(this).addClass('visible')
    }, function () {
      clearTimeout(mt);
      $(this).removeClass('visible')
    })
  })

  // navigationBarMini
  $('#navigationBarMini').click(function () {
    $(this).addClass('active')
  });
  $('#navigationBarMini .nav-mini-m').click(function () {
    $('#navigationBarMini').removeClass('active');
    return false;
  });
</script>
