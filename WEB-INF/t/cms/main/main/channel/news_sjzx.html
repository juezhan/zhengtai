        <script type="text/javascript">
            $(".one").click(function() {
                $(".one").removeClass("cur");
                $(".one").parent().find("ul").hide(300);
                $(this).addClass("cur");
                $(this).parent().find("ul").stop().toggle(300);
            });
            $(".two").click(function() {
                $(".two").removeClass("hover");
                $(this).addClass("hover");
            })

            var isMouseOver = true; //控制鼠标移上移下事件和click事件的冲突
            $('.xiala li a').each(function(){
                var _height = $(this).height();

                if(_height>33)
                    $(this).css("background-image","url(/${res}/imgs/menu_xl3.png)");
            });
            $('.xiala li a').mouseover(function(){

                var _height = $(this).height();
                if(_height>33)
                    $(this).css("background-image","url(/${res}/imgs/menu_xl4.png)");
                else
                    $(this).css("background-image","url(/${res}/imgs/menu_x12.png)");
                isMouseOver=true;

            });
            $('.xiala li a').mouseout(function(){
                if(isMouseOver){
                    var _height = $(this).height();
                    if(_height>33)
                        $(this).css("background-image","url(/${res}/imgs/menu_xl3.png)");
                    else
                        $(this).css("background-image","url(/${res}/imgs/menu_xl.png)");
                }
            });
            $('.xiala li a').click(function(){
                isMouseOver = false;
                $('.xiala li a').each(function(){
                    var _height = $(this).height();
                    if(_height>33)
                        $(this).css("background-image","url(/${res}/imgs/menu_xl3.png)");
                    else
                        $(this).css("background-image","url(/${res}/imgs/menu_xl.png)");
                    if($(this).attr("class")=='hover')
                        $(this).removeClass("hover");
                    if($(this).attr("class")=='hover1')
                        $(this).removeClass("hover1");

                });

                var _height = $(this).height();
                if(_height>33){
                    $(this).addClass("hover1");
                    $(this).css("background-image","url(/${res}/imgs/menu_xl4.png)");
                }
                else{
                    $(this).addClass("hover");
                    $(this).css("background-image","url(/${res}/imgs/menu_x12.png)");
                }
            });

        </script>
